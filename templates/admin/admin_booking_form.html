{% extends "base.html" %}
{% block content %}

<div class="container">
  
  <h2>{{ 'Rediger' if booking else 'Opret' }} Booking</h2>
  <form method="post">
    <label for="name">Navn:</label><br>
    <input type="text"
           id="name" 
           name="name"
           value="{{ booking.name if booking else '' }}"
           required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" 
           id="email"
           name="email"
           value="{{ booking.email if booking else '' }}"
           required><br><br>

    <label for="datetime">Dato &amp; Tid:</label><br>
    <input type="datetime-local"
           id="datetime"
           name="datetime"
           value="{% if booking %}{{ booking.start_time.strftime('%d-%m-%Y %H:%M') }}{% endif %}"
           required><br><br>

    <label>Antal GÃ¦ster:</label><br>
    <input type="number" name="party_size" min="1"
           value="{{ booking.party_size if booking else 1 }}"
           required><br><br>

    <label for="comments">Kommentar (valgfrit):</label><br>
    <textarea id="comments" name="comments" rows="3">{{ booking.comments if booking else '' }}</textarea>
    <br><br>

    <button type="submit">{{ 'Opdater' if booking else 'Opret' }}</button>
    <p><a href="{{ url_for('admin_bookings') }}">Anuller</a></p>
  </form>
</div>
{% endblock %}
